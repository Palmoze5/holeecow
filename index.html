<!DOCTYPE html>
<html>
    <head>
      <title>Jokes On You</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>jokesOnYou!</h1>
  <h2>(A place where wannabe comedians can make, view, update and delete their jokes)</h2>

  <div id="auth-messages"></div>

  <form id="sign-up" class="border">
    <fieldset>
      <legend>Sign up</legend>
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
      <input type="submit" value="Sign up">
    </fieldset>
  </form>

  <form id="sign-in" class="border">
    <fieldset>
      <legend>Sign in</legend>
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="submit" value="Sign in">
    </fieldset>
  </form>

  <form id="change-password" class="border hidden">
    <fieldset>
      <legend>Change Password?</legend>
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <input type="submit" value="Change Password">
    </fieldset>
  </form>

  <form id="sign-out" class="border hidden">
    <fieldset>
      <legend>Sign Out</legend>
      <input type="submit" value="Sign out">
    </fieldset>
  </form>

  <form id="create-joke" class="border hidden">
    <fieldset>
      <legend>Create Joke</legend>
      <input type="text" name="joke[joke_input]" placeholder="Text Here" required>
      <button type="submit">Create</button>
    </fieldset>
  </form>


      <form id="get-jokes" class="border hidden">
        <fieldset>
          <legend>View Jokes</legend>
          <button type="submit">View</button>
        </fieldset>
      </form>
      <div id="joke-area">

      </div>
